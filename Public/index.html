<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Go Farms</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      background-repeat: no-repeat;
      background-size: cover;
    }
 

  .blob {
    margin: 0;

    color: green;
    border-radius: 50% / 70% 30% 70% 30%;
    display: inline-block;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
  }

 p {
    padding: 15px 30px;
      font-size: 1.2rem;
      margin: 0;
      font-size: 2.5rem;
      font-weight: bold;
      background-color: transparent;
      color: rgb(10, 95, 10);
}
      .header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 80px 50px;
  background-image: none;
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  border-radius: 0 0 50% 50%;
}

.header h1 {
  margin: 0;
  font-size: 2.5rem;
  font-weight: bold;
  padding: 20px 50px;
  background-color: white;
  color: #fff;
  border-radius: 100px;
  
}

.header h1, p , h1 {

  font-size: 2.5rem;

  padding: 20px 50px;
  background-color: transparent;
  color: #fff;
  border-radius: 100px;
}

.cta-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
      background-color: transparent;
      border: none;
      border-radius: none;
      cursor: none;
    }
    
    .cta-button:hover {
      background-color: transparent;
    }
    
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: transparent;
      z-index: 1;
    }
    
    .cta-button:hover {
      background-color: transparent;
    }
    
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 50px;
      background-color: transparent;
    }
    
    .left {
      flex: 1;

      text-align: center;

      margin: 0;

      height: auto;

  <header class="header">
    <h2 class="blob">Go Farms</h2>
    <p><button class="cta-button">Log in</button></p>
  </header>
  
  <div class="container">
    <div class="left">
      <h1>Welcome to our online market place</h1>
